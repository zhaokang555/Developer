<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>图片浏览</title>
    <link rel="stylesheet" href="css/myCSS.css">
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=Ek3cEgmCwx55rMdQr0lU5EXr">
    </script>
</head>

<body>
	<div id="wrapper">
		<a href="http://115.28.21.133/">回到首页</a>
    	<div id="container"></div>
	</div>
    
    <script type="text/javascript">

        var tileLayer = new BMap.TileLayer();
        tileLayer.getTilesUrl = function(tileCoord, zoom) {
            var x = tileCoord.x;
            var y = tileCoord.y;
            return 'tiles/' + zoom + '/tile' + x + '_' + y + '.png';
        };

        var MyMap = new BMap.MapType('MyMap', tileLayer, {minZoom: 4, maxZoom: 10});

        var map = new BMap.Map('container', {mapType: MyMap});
        map.enableScrollWheelZoom();

        map.centerAndZoom(new BMap.Point(0, -5), 5);
    </script>
</body>
</html>
