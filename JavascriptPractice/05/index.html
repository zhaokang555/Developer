<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
    <ul>
        <li>一<button>删除一</button></li>
        <li>二<button>删除二</button></li>
        <li>三<button>删除三</button></li>
        <li>四<button>删除四</button></li>
        <li>五<button>删除五</button></li>
        <li>六<button>删除六</button></li>
    </ul>
    <script>
        // 要求：
        // 有一个包含数据列表的页面，数据行数不确定。
        // 每一行数据都有一个删除按钮，单击删除按钮删除该列数据，请用JavaScript实现该功能。
        window.onload = function () {
            var ul = document.getElementsByTagName('ul')[0];
            ul.onclick = function (ev) {
                var ev = ev || window.event;
                var target = ev.target || ev.srcElement;
                // 当冒泡到button时，移除li
                if (target.tagName.toLowerCase() === 'button') {
                    var li = target.parentNode;
                    li.parentNode.removeChild(li);
                }
            }
        }
        // 另一种写法：
        // window.onload = function () {
        //     var btnArr = document.getElementsByTagName('button');
        //     for (var i in btnArr) {
        //         btnArr[i].onclick = function (ev) {
        //             var ev = ev || window.event;
        //             var target = ev.target || ev.srcElement;
        //             var li = target.parentNode;
        //             li.parentNode.removeChild(li);
        //         };
        //     }
        // }
    </script>
</body>
</html>
