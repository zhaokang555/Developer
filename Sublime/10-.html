<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <p>第一个</p>
    <p>第二个</p>
    <p>第三个</p>

    <script>
        window.onload = function(){
        var p = document.getElementsByTagName("p");
        for(var i = 0; i < p.length; i++){
            p[i].addEventListener('click', function () {
                this.style.backgroundColor = "#eee";
            });
        };
    }
    </script>
</body>
</html>
