<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <input type="button" value="继续" onclick='st();'/>
    <script>
    /*需要执行的函数*/
    function test(x){
        console.log(x);
        alert(x++);
        console.log(x);
        alert(x++);
        return function(){
            console.log(x);
            alert(x++);
        }
    }
    var st = test(10);
</script>
</body>
</html>
