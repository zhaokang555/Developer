<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<button>btn</button>
<script type="text/javascript">
    function add(a, b) {
        var rnd = Math.random() * 200;
        rnd = parseInt(rnd);
        a += rnd;
        b += 2 * rnd;
        return a + b;
    }
    console.log(add(10, 20));

    var btn = document.querySelector('button');
    btn.onclick = function () {
        console.log('clicked...')
    }
</script>
</body>
</html>
