<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Title</title>
</head>

<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ul>

<script>
    var ul = document.getElementsByTagName('ul')[0];
    ul.addEventListener('click', function(event) {
        if (event.target.tagName.toLowerCase() === 'li') {
            console.log(event.target.tagName);
            event.target.innerText = 'you clicked me.';
        }
    }, false);
</script>
</body>
</html>
